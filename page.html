<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div id="grid">
    <div id="buttonContainer">
      <button class="button" id="rock"><img class="buttonImg" src="./images/rock.png"></button>
      <button class="button" id="paper"><img class="buttonImg" src="./images/paper.jpeg"></button>
      <button class="button" id="scissor"><img class="buttonImg" src="./images/scissor.png"></button>
    </div>
    <div id="labels">
      <div id="playerLabel" class="label">You</div>
      <div id="computerLabel" class="label">Computer</div>
    </div>
    <div id="scores">
      <div id="playerScore" class="score">0</div>
      <div id="computerScore" class="score">0</div>
    </div>
    <div id="results"></div>
    <button class="button" id="restart"></button>
  </div>
  <script src="RPS.js"></script>
</body>

</html>
